<!DOCTYPE html>
<html lang="en-US" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/custom.css">
    {% seo %}

    {% if site.google_analytics %}
        {% include google-analytics.html %}
    {% endif %}
</head>
<body>
  <div class="progress-bar" id="scrollProgress"></div>

  <script>
      window.onscroll = function() {
          let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
          let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          let scrolled = (winScroll / height) * 100;
          document.getElementById("scrollProgress").style.transform = "scaleX(" + scrolled/100 + ")";
      };
  </script>

    <div class="container">
        <header class="site-header">
          <div class="header-background"></div>
          <div class="profile-section">
              {% if site.logo %}
              <img src="{{ site.logo | relative_url }}" alt="Profile" class="profile-image">
              {% endif %}
              <h1 class="site-title">Ihsan Ullah</h1>
              <h4 class="site-description">Researcher in Applied AI & Computer Vision</h4>
          </div>
          
          <nav class="site-nav">
              <a href="/" class="nav-link">Home</a>
              <a href="/research" class="nav-link">Research</a>
              <a href="/publications" class="nav-link">Publications</a>
              <a href="/teaching" class="nav-link">Teaching</a>
              <a href="/resume" class="nav-link">Resume</a>
              <a href="/contact" class="nav-link">Contact</a>
          </nav>
        </header>

        <main class="content">
          {{ content }}
        </main>

        <footer class="site-footer">
          <div class="footer-content">
              <p>&copy; 2024 Ihsan Ullah. Built with Jekyll.</p>
          </div>
        </footer>
    </div>

    <script>
      function reveal() {
          var reveals = document.querySelectorAll(".reveal");
          
          reveals.forEach(element => {
              var windowHeight = window.innerHeight;
              var elementTop = element.getBoundingClientRect().top;
              var elementVisible = 150;
              
              if (elementTop < windowHeight - elementVisible) {
                  element.classList.add("active");
              }
          });
      }
      
      window.addEventListener("scroll", reveal);
      reveal();
      
      const toggleTheme = () => {
          const html = document.documentElement;
          const currentTheme = html.getAttribute('data-theme');
          const newTheme = currentTheme === 'light' ? 'dark' : 'light';
          
          html.style.setProperty('--transition-speed', '0.5s');
          html.setAttribute('data-theme', newTheme);
          localStorage.setItem('theme', newTheme);
          
          setTimeout(() => {
              html.style.setProperty('--transition-speed', '0.3s');
          }, 500);
      };
      
      document.querySelector('.theme-switch').addEventListener('click', toggleTheme);
      
    </script>
</body>
</html>
