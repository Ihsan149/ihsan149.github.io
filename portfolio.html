---
layout: page
title: Portfolio
permalink: /portfolio/
---

<h2 class="gradient-text">My Portfolio</h2>

<div class="portfolio-grid">
  {% for item in site.portfolio %}
    <div class="publication-card">
      <h3><a href="{{ item.url | relative_url }}">{{ item.title }}</a></h3>
      <p>{{ item.excerpt | markdownify }}</p>
    </div>
  {% endfor %}
</div>
